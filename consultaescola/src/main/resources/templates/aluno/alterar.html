<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS da Página -->
    <link rel="stylesheet" href="/css/style.css">

    <meta name="author" content="Fernando Greca">
    <title>Academy | Alterar Aluno</title>
</head>

<body>

    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>


    <div class="container mt-5">
        <h4>+ Alterar Aluno</h4>
        <hr>

        <form method="post" action="/alterar" th:object="${aluno}">

            <!-- ALERTA DE ERRO -->
            <div class="row my-3">
                <div class="col-md-6 form-group offset-md-3">
                    <div th:if="${alterarMsg != null}" class="alert alert-danger" role="alert">
                        <span  th:text="${alterarMsg}" style="color: red;"></span>
                    </div>
                </div>
            </div>

            <input type="hidden" data-th-field="*{id}">
            <!-- INPUT NOME -->
            <div class="row my-3">
                <div class="col-md-6 form-group offset-md-3">
                    <label><strong>Nome do Aluno:</strong></label>
                    <input class="form-control" placeholder="Ex: Marcos Silva" data-th-field="*{nome}">
                </div>
            </div>
            
            <!-- INPUT CURSO -->
            <div class="row my-3">
                <div class="col-md-6 form-group offset-md-3">
                    <label><strong>Selecione o Curso:</strong></label>
                    <select class="form-control" data-th-field="*{curso}">
                        <option value="" selected>Selecione um curso</option>
                        <option th:each= "curso : ${T(com.teste.consultaescola.enums.Curso).values()}" 
                        th:value="${curso}" th:text="${curso}"></option>
                    </select>
                </div>
            </div>

            <!-- INPUT MATRICULA -->
            <div class="row my-3">
                <div class="col-md-3 form-group offset-md-3">                
                    <label><strong>Matrícula:</strong></label>
                    <input id="matricula" class="form-control" data-th-field="*{matricula}" readonly>
                </div>
            </div>

            <!-- INPUT STATUS -->
            <div class="row my-3">
                <div class="col-md-6 form-group offset-md-3">
                    <label><strong>Selecione o Status:</strong></label>
                    <select class="form-control" data-th-field="*{status}">
                        <option value="" selected>Selecione um status</option>
                        <option th:each= "status : ${T(com.teste.consultaescola.enums.Status).values()}" 
                        th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
            </div>

            <!-- INPUT TURNO -->
            <div class="row my-3">
                <div class="col-md-6 form-group offset-md-3">
                    <label><strong>Turno:</strong></label>
                    <input class="form-control" placeholder="Ex: Manhã" data-th-field="*{turno}">
                </div>
            </div>

            <div class="row my-3">
                <div class="col-md-6 form-group m-auto">
                    <button type="submit" class="btn btn-success offset-md-4">Salvar</button>
                    <a th:href= "@{/}" class="btn btn-outline-danger">Voltar</a>
                </div>
            </div>
        </form>
    </div>
    

    <!-- Font Awasome -->
    <script src="https://kit.fontawesome.com/5658ca2926.js" crossorigin="anonymous"></script>
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
