<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS da PÃ¡gina -->
    <link rel="stylesheet" href="/css/style.css">

    <meta name="author" content="Fernando Greca">
    <title>Academy | Pesquisa Aluno</title>
</head>

<body>

    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="container mt-5">
        <h3>Alunos encontrados na pesquisa</h3>
        <hr>

        <div class="row d-flex justify-content-center gap-3">
            <div class="card col-lg-3" style="width: 18rem;" th:each="alunos : ${listaDeAlunos}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${alunos.nome}"></h5>
                    <p class="card-text" th:text="${alunos.curso}"></p>
                    <p class="card-text" th:text="${alunos.status}"></p>
                    <p class="card-text" th:text="${alunos.matricula}"></p>
                </div>
                <div class="card-footer">
                    <td class="d-flex justify-content-around">
                        <a class="btn btn-primary" th:href="@{alterar/{id}(id=${alunos.id})}">
                            <i class="fas fa-edit"></i> Editar</a>
    
                        <a class="btn btn-danger" th:href="@{excluir/{id}(id=${alunos.id})}">
                            <i class="fas fa-times"></i> Excluir</a>
                    </td>
                </div>
            </div>
        </div>
    </div>



    <!-- Font Awasome -->
    <script src="https://kit.fontawesome.com/5658ca2926.js" crossorigin="anonymous"></script>
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
