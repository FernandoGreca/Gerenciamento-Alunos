<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS da PÃ¡gina -->
    <link rel="stylesheet" href="/css/style.css">

    <meta name="author" content="Fernando Greca">
    <title>Academy | Inicio</title>
</head>

<body>

    <div th:replace="fragmentos/fragmentos :: cabecalho "></div>


    <section class="neo-section" style="background-image: url('img/background.jpg');">
        <div class="sombra"></div>

        <div class="center neo-container">
            <h1 class="texto-centro">Sistema de Gerencimento de Alunos</h1>

            <div class="botoes">
                <div class="wm">
                    <a th:href="@{/form-aluno}" style="all: unset;">
                        <h5 class="btn-meu"><i class="fas fa-user-graduate"></i> CADASTRAR ALUNO</h5>
                    </a>
                </div>
                <div class="wm">
                    <a th:href="@{/filtro-alunos}" style="all: unset;">
                        <h5 class="btn-meu"><i class="fas fa-search"></i> ENCONTRAR ALUNO</h5>
                    </a>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </section>

    <!-- INICIO DO MODAL -->
    <div class="modal fade" tabindex="-1" id="modalPesquisa">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Encontre um aluno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" action="pesquisar-aluno" th:object="${aluno}">
                    <div class="modal-body">
                        <input type="text" placeholder="Digite o nome do aluno" th:field="*{nome}" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-outline-success">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- FIM DO MODAL -->

    <div th:replace="fragmentos/fragmentos :: rodape"></div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Font Awasome -->
    <script src="https://kit.fontawesome.com/5658ca2926.js" crossorigin="anonymous"></script>
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
