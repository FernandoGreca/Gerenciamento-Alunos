<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS da PÃ¡gina -->
    <link rel="stylesheet" href="/css/style.css">

    <meta name="author" content="Fernando Greca">
    <title>fragmentos</title>
</head>

<body>

    <!-- HEADER START -->
    <header th:fragment="cabecalho">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand img-logo" th:href="@{/index}">
                    <img src="/img/a-minimalistic-logo-with-the-word-academy-as-the-m-u3T4YrzBQjeCHQJKZbY0xw-WrEL9OmvS-uKmvAg9l7Jbg-removebg-preview.png"
                        alt="" width="200px">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMobile">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navMobile">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn-nav nav-link color-white" th:href="@{/index}"><i class="fas fa-home"></i>
                                Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn-nav nav-link color-white" th:href="@{/form-aluno}"><i
                                    class="fas fa-user-graduate"></i> Cadastrar Aluno</a>
                        </li>
                        <form action="/logout" method="post">
                            <li class="nav-item">
                                <button type="submit" class="nav-link sair color-white">Sair<i
                                        class="fas fa-times"></i></button>
                            </li>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- HEADER END -->

    <!-- HEADER START -->
    <header th:fragment="cabecalho-pesquisa">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand img-logo" th:href="@{/index}">
                    <img src="/img/a-minimalistic-logo-with-the-word-academy-as-the-m-u3T4YrzBQjeCHQJKZbY0xw-WrEL9OmvS-uKmvAg9l7Jbg-removebg-preview.png"
                        alt="" width="200px">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMobile">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navMobile">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn-nav nav-link color-white" th:href="@{/index}"><i class="fas fa-home"></i>
                                Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn-nav nav-link color-white" th:href="@{/form-aluno}"><i
                                    class="fas fa-user-graduate"></i> Cadastrar Aluno</a>
                        </li>
                        <li class="nav-item">
                            <a data-bs-toggle="modal" data-bs-target="#modalPesquisa"
                                class="btn-nav nav-link color-white"><i class="fas fa-search"></i> Pesquisar Aluno</a>
                        </li>
                        <form action="/logout" method="post">
                            <li class="nav-item">
                                <button type="submit" class="nav-link sair color-white">Sair<i
                                        class="fas fa-times"></i></button>
                            </li>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- INICIO DO MODAL -->
        <div class="modal fade" tabindex="-1" id="modalPesquisa">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Encontre um aluno</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form method="post" action="pesquisar-aluno" th:object="${aluno}">
                        <div class="modal-body">
                            <input type="text" placeholder="Digite o nome do aluno" th:field="*{nome}"
                                class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-outline-success">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- FIM DO MODAL -->
    </header>
    <!-- HEADER END -->


    <!-- FOOTER START -->
    <footer th:fragment="rodape">
        <div class="rodape">
            <span>Todos os Direitos Reservados - 2024 &copy; Fernando Greca</span>
        </div>
    </footer>
    <!-- FOOTER END -->

    <!-- Font Awasome -->
    <script src="https://kit.fontawesome.com/5658ca2926.js" crossorigin="anonymous"></script>
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
