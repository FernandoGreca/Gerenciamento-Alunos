<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS da Página -->
    <link rel="stylesheet" href="/css/login.css">

    <meta name="author" content="Fernando Greca">
    <title>Academy | Cadastro</title>
</head>

<body>
    <div class="login-form">
        <div class="container">
            <div class="main-div">
                <div class="texto-header">
                    <h2>Cadastro de Usuário</h2>
                    <p>Crie seu Usuário no sistema</p>
                </div>

                <form action="" method="post" th:object="${usuario}" action="salvarUsuario">
                    <div class="form-group my-3">
                        <input type="email" class="form-control" placeholder="username">
                    </div>
                    <div class="form-group my-3">
                        <input type="text" class="form-control" placeholder="username">
                    </div>
                    <div class="form-group my-3">
                        <input type="password" class="form-control" placeholder="Insira sua senha">
                    </div>
        
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                    <button class="btn btn-info" type="button">Voltar</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Font Awasome -->
    <script src="https://kit.fontawesome.com/5658ca2926.js" crossorigin="anonymous"></script>
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
